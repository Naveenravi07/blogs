<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    
<header class="space">
    <a href="https:&#x2F;&#x2F;naveenravi07.github.io&#x2F;blogs&#x2F;">&LeftArrow; Home</a>
</header>

    
<main>
    <h1>Tags - Workflow </h1>
    <ul>
        
        <li>
            <a href="https://naveenravi07.github.io/blogs/blog/why-should-you-need-switch-from-an-ide-to-pde-right-now/">Why should you need switch from an IDE to PDE right now</a>
            <span class="secondary small">(26 Dec, 2023)</span>

    </ul>
    <p><a href="https:&#x2F;&#x2F;naveenravi07.github.io&#x2F;blogs&#x2F;tags&#x2F;">All tags</a></p>
</main>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://naveenravi07.github.io/blogs/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://naveenravi07.github.io/blogs/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.querySelector("html").classList;
        const sessionTheme = sessionStorage.getItem("theme");

        function setDark() {
            cls.add("dark-mode");
            cls.remove("light-mode");
            sessionStorage.setItem("theme", "dark");
        }
        function setLight() {
            cls.add("light-mode");
            cls.remove("dark-mode");
            sessionStorage.setItem("theme", "light");
        }

        if (sessionTheme === "dark") {
            setDark();
        } else if (sessionTheme === "light") {
            setLight();
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            setDark();
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            setDark();
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            setLight();
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>
</html>
